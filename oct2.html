<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .main {
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 36px;
            margin: 0 0 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            margin: 0 0 30px;
        }
        .cta-button {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Landing Page!</h1>
    </div>
    <div class="main">
        <h2>What We Offer</h2>
        <p>We provides on octanet pvt limited in free course</p>
        <a class="cta-button" href="#services">Learn More</a>
    </div>
    <div class="footer">
        &copy; 2024 Our Company. All rights reserved.
    </div>
</body>
</html>
